
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<meta charset=utf-8 />
<title>RONTheCookie.me</title>
</head>
<body>
  

<center><h1 class="unicorn">am cookie and am ron okay?</h1></center>

<script>
        var step = 4, // colorChage step, use negative value to change direction
            ms   = 10,  // loop every
            $uni = $('.unicorn'),
            txt  = $uni.text(),
            len  = txt.length,
            lev  = 360/len,
            newCont = "",
            itv;
        
        for(var i=0; i<len; i++)newCont += "<span style='color:hsla("+ i*lev +", 100%, 50%, 1)'>"+ txt.charAt(i) +"</span>";
        
        $uni.html(newCont); // Replace with new content
        var $ch = $uni.find('span'); // character
        
        function anim(){
          itv = setInterval(function(){
            $ch.each(function(){
              var h = +$(this).attr('style').split(',')[0].split('(')[1]-step % 360;
              $(this).attr({style:"color:hsla("+ h +", 100%, 50%, 1)"});
            });
          }, ms); 
        }
        anim();
          
        
            </script>
            <div style="height:10%; position:absolute; bottom:0px;"><a href="https://stackoverflow.com/questions/19165364/cycling-animation-of-rainbow-coloured-text">This helped me!</a></div>
        </body>
            </html>
